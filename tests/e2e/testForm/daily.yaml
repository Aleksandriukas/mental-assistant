appId: com.mentalassistant
---
- runFlow: '../login/login.yaml'
- assertVisible: 'New'
- tapOn: 'Daily test'
- assertVisible: '1/5'
- evalScript: ${output.counter = 0}
- repeat:
    while:
      true: ${output.counter < 4}
    commands:
      - tapOn: 'answer-0'
      - evalScript: ${output.counter = output.counter + 1}
      - tapOn: 'Next'
- assertVisible: 'Complete'
- tapOn: 'Back'
- tapOn: 'answer-1'
- tapOn: 'Next'
- tapOn: 'answer-0'
- tapOn: 'Complete'
- assertVisible: '1ðŸ”¥'
